<div *ngFor="let element of elements; let $index = index"
     style="grid-column: {{element.grid[1]+1}} / span 1; grid-row: {{element.grid[0]+1}} / span 1" class="element">
  <app-element [element]="element" [style.background]="element.filters.awInRange && awFilterEnabled ? 'lightgreen' : 'white'"></app-element>
</div>
